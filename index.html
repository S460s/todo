<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="content">
			<div id="projectSide">
				<h1 id="projectsSectionTitle">Projects</h1>

				<div id="projectSection"></div>
				<div id="projectPopUp">
					<form id="projectForm" action="">
						<input id="projectTitleInput" type="text" placeholder="Project Title" required />
						<button id="createProjectBtn" class="projectFormBtn" type="submit">Add</button>
						<button id="cancelNewProject" class="projectFormBtn" type="button">Cancel</button>
					</form>
				</div>

				<button id="addProjectBtn">Add new project</button>
			</div>

			<div id="todoSide">
				<h1 id="todoSideTitle">Todos</h1>
				<h2 id="currentProject"></h2>
				<div id="todoList"></div>
				<button id="addTodoBtn">New Todo</button>
				<div id="todoPopUp">
					<form id="todoForm" action="">
						<input type="text" placeholder="Title" id="todoTitleInput" />
						<input type="date" id="dateInput" />
						<div>
							<input type="radio" name="priority" id="high" value="3" /><label for="high"></label>
							<input type="radio" name="priority" id="medium" value="2" /><label
								for="medium"
							></label>
							<input type="radio" name="priority" id="low" value="1" /><label for="low"></label>
						</div>
						<input type="text" placeholder="Description" id="todoDescInput" />
						<div id="todoBtns">
							<button type="submit" id="createNewTodo">Create</button>
							<button type="button" id="cancelNewTodo">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
