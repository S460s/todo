<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="content">
			<div id="projectPopUp">
				<h2 id="projectFormTitle">Project Form</h2>
				<form id="projectForm" action="">
					<input id="projectTitleInput" type="text" placeholder="Project Title" required />
					<button id="createProjectBtn" class="projectFormBtn" type="submit">Add Project</button>
					<button id="cancelNewProject" class="projectFormBtn" type="button">Cancel</button>
				</form>
			</div>

			<div id="projectSide">
				<h1 id="projectsSectionTitle">Projects</h1>
				<button id="addProjectBtn">Add new project</button>

				<div id="projectSection"></div>
			</div>

			<div id="todoSide">
				<h3 id="currentProject"></h3>
				<div id="">
					<button id="addTodoBtn">Add new Todo</button>
				</div>

				<div id="todoPopUp">
					<form action="" id="todoForm">
						<input type="text" id="todoTitleInput" placeholder="Todo Title" />
						<input type="date" id="dateInput" />
						<button id="submitTodoBtn" type="submit">Submit</button>
						<button type="button" id="cancelNewTodo">Cancel</button>
					</form>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
