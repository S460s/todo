<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="content">
			<div id="projectPopUp">
				<h2 id="projectFormTitle">Project Form</h2>
				<form id="projectForm" action="">
					<input id="projectTitleInput" type="text" placeholder="Project Title" required />
					<button id="createProjectBtn" class="projectFormBtn" type="submit">Add Project</button>
					<button id="cancelNewProject" class="projectFormBtn">Cancel</button>
				</form>
			</div>

			<div id="projectSide">
				<h1 id="projectsSectionTitle">Projects</h1>
				<button id="addProjectBtn">Add new project</button>
			</div>

			<div id="todoSide"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
