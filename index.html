<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="content">
			<div id="projectSide">
				<h1 id="projectsSectionTitle">Projects</h1>

				<div id="projectPopUp">
					<form id="projectForm" action="">
						<input
							id="projectTitleInput"
							type="text"
							placeholder="Project Title"
							required
						/>
						<button id="createProjectBtn" class="projectFormBtn" type="submit">
							Add
						</button>
						<button id="cancelNewProject" class="projectFormBtn" type="button">
							Cancel
						</button>
					</form>
				</div>

				<button id="addProjectBtn">Add new project</button>
				<div id="projectSection"></div>
			</div>

			<div id="todoSide">
				<h1 id="todoSideTitle">Todos</h1>
				<h2 id="currentProject"></h2>
				<button id="addTodoBtn">New Todo</button>
				<div id="todoPopUp">
					<form id="todoForm" action="">
						<input
							type="text"
							placeholder="Title"
							id="todoTitleInput"
							required
						/>
						<input type="date" id="dateInput" required />
						<select name="" id="priorities">
							<option value="high">High Priority</option>
							<option value="medium">Medium Priority</option>
							<option value="low">Low Priority</option>
						</select>
						<input type="text" placeholder="Description" id="todoDescInput" />
						<div id="todoBtns">
							<button type="submit" id="createNewTodo">Create</button>
							<button type="button" id="cancelNewTodo">Cancel</button>
						</div>
					</form>
				</div>
				<div id="todoList"></div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
